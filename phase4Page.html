<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 4</title>
    <link rel="stylesheet" href="page4Styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <h1>User Entry Wizard - My Profile</h1>
    </div>
    <div class="profile-container">
        <img id="image-box" class="profile-image" src="" alt="Profile Image">
        <h1 id="name" class="profile-name"></h1>
        <ul class="profile-info">
            <li id="email"></li>
            <li id="birth-date"></li>
            <li id="city-box"></li>
            <li id="street-box"></li>
            <li id="number-box"></li>
        </ul>
        <h2>Hobbies</h2>
        <ul id="hobbies-box" class="profile-hobbies"></ul>
    </div>
    <div class = "navigation-buttons">
        <button onclick="navigateBack(2)">< Back</button>
    </div>
    <script src="page4Script.js"></script>
</body>
</html>
