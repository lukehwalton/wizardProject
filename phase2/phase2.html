<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common/styles.css">
  <title>Phase 2</title>
</head>
<body>
  <div class="top-bar">
    <h1>User Entry Wizard - Please enter your information</h1>
  </div>
  <div class="main-section">
    <div class="inner-section">
      <img src="assets/city.jpg" alt="Clipart of a city">
      <form action="">
        <div class="input-row">
          <label for="city-box" class="input-label">City:</label>
          <input type="text" name="city-box" id="city-box" class="text-box" required>
        </div>
        <div class="input-row">
          <label for="street-box" class="input-label">Street: </label>
          <input type="text" name="street-box" id="street-box" class="text-box" required>
        </div>
        <div class="input-row">
          <label for="number-box" class="input-label">Number: </label>
          <input type="text" name="number-box" id="number-box" class="text-box">
        </div>
      </form>
      <img src="assets/door.jpg" alt="A wooden door with windows and a pair of wrought iron chairs on the patio outside">
    </div>
    <div class = "navigation-buttons">
      <button onclick="goBack()">< Back</button>
      <button onclick="submitPhase2()">Next ></button>
    </div>
  </div>
  <script src="../common/onLoad.js"></script>
  <script src="../common/classes.js"></script>
  <script src="../common/validate.js"></script>
  <script src="phase2.js"></script>
</body>
</html>
