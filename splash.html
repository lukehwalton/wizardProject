<!DOCTYPE html>
<html>
<head>
  <title>Splash Screen</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .splash-container {
      text-align: center;
      padding-top: 200px;
    }

    .splash-title {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .start-button {
      background-color: #1e88e5;
      color: #ffffff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1 class="splash-title">Welcome to User Entry Wizard</h1>
    <button class="start-button" onclick="startWizard()">Start</button>
  </div>
  <script>
    function startWizard() {
      localStorage.setItem("splashShown", "true");
      window.location.href = "phase1.html";
    }
  </script>
</body>
</html>
