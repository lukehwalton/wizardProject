<!DOCTYPE html>
<html>
  <head>
    <title>Phase 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>
  </head>
  <body>
    <div class="top-bar">
      <h1>User Entry Wizard - Please enter your information</h1>
    </div>
    <div class="main-section">
      <div class="inner-section">
        <img src="assets/person.png" alt="Clipart of a person">
        <form action="">
          <div class="input-row">
            <label for="first" class="input-label">First name:</label>
            <input type="text" id="first" name="first" class="text-box" required minlength="2" pattern="[a-zA-Z]+">
          </div>
          <div class="input-row">
            <label for="last" class="input-label">Last name:</label>
            <input type="text" id="last" name="last" class="text-box" required minlength="2" pattern="[a-zA-Z]+">
          </div>
          <div class="input-row">
            <label for="email" class="input-label">Email:</label>
            <input type="email" id="email" name="email" class="text-box" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" placeholder="you@example.com">
          </div>
          <div class="input-row">
            <label for="birth-date" class="input-label">Birth Date:</label>
            <input type="text" id="datepicker" name="birth-date" class="text-box" required pattern="\d{2}-\d{2}-\d{2}" / placeholder="dd/mm/yy">
          </div>
        </form>
        <img src="assets/cake.jpg" alt="A carrot cake">
      </div>
      <div class = "navigation-buttons">
        <button onclick="submitPhase1()">Next ></button>
      </div>
    </div>
    <script src="onLoad.js"></script>
    <script src="classes.js"></script>
    <script src="phase1.js"></script>
    <script src="validate.js"></script>
    <script>
      if (!localStorage.getItem("splashShown")) {
        window.location.href = "splash.html";
      }
    </script>
  </body>
</html>
