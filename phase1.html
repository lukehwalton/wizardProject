<!DOCTYPE html>
<html>
  <head>
    <title>Phase 1</title>
    <link rel="stylesheet" href="phase1Styles.css">
  </head>
  <body>
    <div class="top-bar">
      <h1>User Entry Wizard - Please enter your information</h1>
    </div>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required minlength="5" pattern="[a-zA-Z]+ [a-zA-Z]+" placeholder="First Last"><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com"><br><br>

      <label for="birth-date">Birth Date:</label>
      <input type="text" id="birth-date" name="birth-date" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{2}" placeholder="DD/MM/YY"><br><br>

      <div class = "navigation-buttons">
        <button onclick="submit()">Next ></button>
      </div>
      <!-- <input type="submit" value="Next >"> -->
    </form>
    <script src="classes.js"></script>
    <script src="phase1.js"></script>
    <script src="validate.js"></script>
  </body>
</html>
