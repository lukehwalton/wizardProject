<!DOCTYPE html>
<html>
  <head>
    <title>Phase 1</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="top-bar">
      <h1>User Entry Wizard - Please enter your information</h1>
    </div>
    <div class="input-section">
      <form action="">
        <label for="first">First name:</label>
        <input type="text" id="first" name="first" required minlength="2" pattern="[a-zA-Z]+"><br><br>

        <label for="last ">Last name:</label>
        <input type="text" id="last" name="last" required minlength="2" pattern="[a-zA-Z]+"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" placeholder="you@example.com"><br><br>

        <label for="birth-date">Birth Date:</label>
        <input type="text" id="birth-date" name="birth-date" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{2}" placeholder="DD/MM/YY"><br><br>
      </form>
      
      <div class = "navigation-buttons">
        <button onclick="submitPhase1()">Next ></button>
      </div>

    </div>
    <script src="classes.js"></script>
    <script src="phase1.js"></script>
    <script src="validate.js"></script>
  </body>
</html>
