<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Phase 3</title>
</head>

<body>
  <div class="top-bar">
    <h1>User Entry Wizard - Please enter your information</h1>
  </div>

  <div class="input-section">
    <form action="">
      <label for="image-box" class="input-label">Image URL: </label>
      <input type="url" name="image-box" id="image-box" class="text-box" placeholder="https://example.com" 
      pattern="https://.*" size="30" required><br><br>
      
      <label for="checkbox" class="input-label">Hobbies: </label>
      <div class="checkbox-container">
        <label><input type="checkbox" name="hobbies" value="Chess"> Chess</label>
        <label><input type="checkbox" name="hobbies" value="Movies"> Movies</label>
        <label><input type="checkbox" name="hobbies" value="Sport"> Sport</label>
        <label><input type="checkbox" name="hobbies" value="Cars"> Cars</label>
        <label><input type="checkbox" name="hobbies" value="Dolls"> Dolls</label>
      </div><br><br>
      </div>
    </form>
    <div class = "navigation-buttons">
      <button onclick="navigateBack(2)">< Back</button>
      <button onclick="navigateForward(1)">Next ></button>
    </div>
  </div>
  <script src="classes.js"></script>
  <script src="phase3.js"></script>
  <script src="validate.js"></script>
</body>
</html>
