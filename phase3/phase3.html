<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common/styles.css">
  <link rel="stylesheet" href="phase3Styles.css">
  <title>Phase 3</title>
</head>

<body>
  <div class="top-bar">
    <h1>User Entry Wizard - Please enter your information</h1>
  </div>

  <div class="main-section">
    <div class="inner-section">
      <img src="assets/icons.jpg" alt="A placeholder for the user avatar photo.">
      <form action="">
        <div class="input-row">
          <label for="image-box" class="input-label">Image URL: </label>
          <input type="url" name="image-box" id="image-box" class="url-text-box" placeholder="https://example.com" 
          pattern="https://.*" size="30" required>
        </div>
        <div class="input-row">
          <label for="checkbox" class="input-label">Hobbies: </label>
          <div class="checkbox-container" id="checkbox" class="text-box">
            <input type="checkbox" name="hobbies" id="chess" value="Chess">
            <label for="chess">Chess</label><br>
            <input type="checkbox" name="hobbies" id="movies" value="Movies">
            <label for="movies">Movies</label><br>
            <input type="checkbox" name="hobbies" id="sport" value="Sport">
            <label for="sport">Sport</label><br>
            <input type="checkbox" name="hobbies" id="cars" value="Cars">
            <label for="cars"> Cars</label><br>
            <input type="checkbox" name="hobbies" id="dolls" value="Dolls">
            <label for="dolls">Dolls</label>
          </div>
        </div>
      </form>
      <img src="assets/hobbies.jpg" alt="Various hobbies as an example.">
    </div>
    <div class = "navigation-buttons">
      <button onclick="goBack()">< Back</button>
      <button onclick="submitPhase3()">Next ></button>
    </div>
  </div>
  <script src="../common/onLoad.js"></script>
  <script src="../common/classes.js"></script>
  <script src="../common/validate.js"></script>
  <script src="phase3.js"></script>
</body>
</html>
